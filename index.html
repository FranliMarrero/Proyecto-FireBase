  <h1 class="mx-2 text-center text-danger-emphasis">Autenticación con Firebase</h1>
  
  <main class="row w-75 mx-auto" id="task-main-container">
    <div class="col-md-6" id="task-form-container">
      <div id="create-tasks">
        <form id="create-form">
          <label for="task-title">Title:</label>
          <input type="text" id="task-title" class="btn btn-outline-info"/>
          <label for="task-content">Content:</label>
          <textarea id="task-content" cols="30" rows="5" class="btn btn-outline-warning"></textarea>
          <button type="submit" id="btn-task-save" class="btn btn-outline-danger"  >Create Task</button>
        </form>
      </div>
    </div>
  
    <!-- Acá se mostrarán las tasks de la base de datos -->
    <div class="col-md-6" id="tasks-container"></div>
  </main>

  <!-- Signin modal -->
  <div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title text-info fs-5" id="exampleModalLabel">Signin</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signin-form">
            <label for="staticEmail" class="col-sm-2 col-form-label text-info">Email</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                <label for="password" class="text-info" >Password:</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="*******" required>
                <button type="submit" class="btn btn-outline-success w-100 mb-4">Login</button>
            <hr />
            <button id="google-login" class="btn btn-outline-info">Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Signup modal -->
  <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-info" id="exampleModalLabel">Signup</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email" class="text-info" >Email:</label>
            <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password" class="text-info" >Password:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="*******" required>
            <button type="submit" class="btn btn-outline-success">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
